<div class="panel-heading" style="font-family:Oswald , serif;"  ng-include="'js/system/header.html'"></div>
<div class="panel-body">
    <div class="row-fluid">
        <div class="span6 offset3">      
            <div ng-show="!result.status">
                <table class="table table-striped table-condensed">
                    <thead>                
                        <tr>    
                            <th>campo</th>
                            <th>valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>id</td><td>{{bean.id}}</td></tr>       
                        <tr><td>Fecha de salida</td><td>{{bean.fecha_salida}}</td></tr> 
                        <tr><td>Hora de salida</td><td>{{bean.hora_salida}}</td></tr> 
<!--                        <tr><td>contenido</td><td>{{bean.contenido| clipString}}</td></tr> 
                        <tr><td>alta</td><td>{{bean.alta}}</td></tr> 
                        <tr><td>cambio</td><td>{{bean.cambio}}</td></tr> 
                        <tr><td>hits</td><td>{{bean.hits}}</td></tr> -->
                        <!--<tr><td>etiquetas</td><td>{{bean.etiquetas}}</td></tr>--> 
                        <tr>
                            <td>usuario</td>
                            <td>
                                <a href="#/usuario/view/{{bean.obj_usuario.id}}">{{bean.obj_usuario.login}}</a>
                            </td>
                        </tr> 
<!--                        <tr>
                            <td>tipo de documento</td>
                            <td>
                                <a href="#/tipodocumento/view/{{bean.obj_tipodocumento.id}}">{{bean.obj_tipodocumento.descripcion}}</a>
                            </td>
                        </tr> 
                        <tr><td>publicado</td><td>{{bean.publicado}}</td></tr> 
                        <tr><td>portada</td><td>{{bean.portada}}</td></tr> 
                        <tr><td>destacado</td><td>{{bean.destacado}}</td></tr> -->
                    </tbody>
                </table>  
                <div class="text-right" > 
                    <div>¿Está seguro de que desea borrar el registro?</div>
                    <a class="btn btn-danger" ng-click="remove()">Si</a>
                    <a class="btn btn-default" ng-click="back()">No</a>
                </div>     
            </div>
            <div ng-show="result.status == 200">
                <br>
                <h2  ng-show="result.message == 0" class="alert alert-success">No se ha podido eliminar el registro</h2>
                <h2  ng-show="result.message == 1" class="alert alert-success">Se ha eliminado el registro</h2>
                <a class="btn btn-default" ng-click="back()">Volver</a>
            </div>
            <div ng-show="result.status && !result.status == 200">
                <br>
                <h2>Error al eliminar el registro</h2>
            </div>
        </div>
    </div>
</div>
<div class="panel-footer" style="font-family: Questrial, serif;" ng-include="'js/system/footer.html'"></div>
